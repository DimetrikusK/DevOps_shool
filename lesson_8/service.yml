---
- name: Ð¡lone and build project
  hosts: maven
  become: true

  tasks:
    - name: Install Git
      apt:
        name: git-all
        state: present

    - name: Clone project
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /app
        clone: yes

    - name: Install maven
      apt:
        name: maven
        state: present

    - name: Build project
      shell:
        cmd: mvn package
        chdir: /app

    - name: Pull project
      fetch:
        src: /app/target/hello-1.0.war
        dest: /home/kda/DevOps_shool/lesson_8/app/

- name: install tomcat
  hosts: tomcat
  become: true

  tasks:
    - name: Create a Tomcat User
      user:
        name: tomcat

    - name: Create a Tomcat Group
      group:
        name: tomcat

    - name: Create a Tomcat Directory
      file:
        path: /opt/tomcat10
        owner: tomcat
        group: tomcat
        mode: 755
        recurse: yes

    - name: Install JAVA
      apt:
        name: default-jdk
        state: present

    - name: download & unarchive tomcat10
      unarchive:
        src: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.76/bin/apache-tomcat-9.0.76.tar.gz
        dest: /opt/tomcat10
        remote_src: yes

    - name: Change ownership of tomcat directory
      file:
        path: /opt/tomcat10
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes

    - name: Pull project to master
      hosts: maven
      fetch:
        src: /app/target/hello-1.0.war
        dest: /home/kda/DevOps_shool/lesson_8/app/

    - name: Copy project to tomcat
      hosts: tomcat
      copy:
        src: /home/kda/DevOps_shool/lesson_8/app/hello-1.0.war
        dest: /opt/tomcat10/apache-tomcat-9.0.76/webapps

    - name: Start Tomcat 9 on sever
      hosts: tomcat
      shell:
        cmd: ./catalina.sh run
        chdir: /opt/tomcat10/apache-tomcat-9.0.76/bin
