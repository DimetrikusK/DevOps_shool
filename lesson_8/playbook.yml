---
- name: Ð¡lone and build project
  hosts: maven
  become: true

  tasks:
    - name: Install Git
      apt:
        name: git-all
        state: present

    - name: Clone project
      git:
        repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
        dest: /app
        clone: yes

    - name: Install maven
      apt:
        name: maven
        state: present

    - name: Build project
      shell:
        cmd: mvn package
        chdir: /app

